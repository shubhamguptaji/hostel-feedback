<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="#">
                    <div class="row">
                        <div class="col-md-10">
                            <label for="username">Username</label>
                            <input type="text" name="username" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <label for="password">Password</label>
                            <input type="password" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <button type="Submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
